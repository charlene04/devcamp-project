<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
      <div class="icon">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </div>
      <div class="row">
          <div class="col-md-6 right-screen">
              <div>
                <span>
                  <ul id="reel">
                      <a href="cart.html"><li>Manage Cart</li></a>
                      <a href=""><li>Billing and Delivery Address</li></a>
                      <a href="success.html"><li>Checkout</li></a>
                  </ul>
                </span> 
              </div>
          </div>
          <div class="col-md-6 form-container">
            <form action="" method="POST" id="cart-form">
                <div id="cart-icon" class="text-center">
                    <i class="fas fa-cart-plus"></i>
                </div>
              <div class="form-group">
                <label for="product">Product</label>
                <input type="text" class="form-control" id="product" value="Italian Loafers" disabled>
              </div>
              <label for="color">Colour</label><br>
              <select name="color" id="color" name="color">
                  <option value="1">Red</option>
                  <option value="2">Blue</option>
                  <option value="3">Orange</option>
              </select>
              
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity of product">
              </div>
              <a href="checkout.html"><button type="button" class="btn btn-primary">Proceed To Checkout</button></a>
            </form>
          </div>
      </div>
    </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
    </html>

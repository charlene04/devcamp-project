<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
      <!-- <div class="icon">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </div> -->
      <div class="row">
          <div class="col-md-6 right-screen">
              <div>
                <span>
                  <h1>Sign in to your account</h1>
                  <p>No account yet? <a href="signup.html">Signup now</a></p>
                </span> 
              </div>
          </div>
          <div class="col-md-6 form-container">
            <form action="" method="POST" id="login-form">
              <div class="text-center user">
                <i class="fas fa-user-circle"></i>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button><br>
              <p class="text-center" id="response"></p>
            </form>
          </div>
      </div>
    </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- <script src="index.js"></script> -->
        <script>
          $( "form" ).on( "submit", function(e) {
            var email = $('#exampleInputEmail1').val()
            var pass = $('#exampleInputPassword1').val()
            let user = {'email':email, 'password':pass}
            checkInLocalStorage(user)
            e.preventDefault();
          });
          
          function checkInLocalStorage(user){
              let users;
              if(localStorage.getItem('users') === null){
                  users = [];
        

              }else{
                  users = JSON.parse(localStorage.getItem("users"));
              }

              if(user.email == "charlesugbana04@gmail.com" && user.password == "charlene0004" ){
                var loc = window.location.pathname
                 return window.location.href= loc.substring(0, loc.lastIndexOf('/')) + "/admin.html";
              }
              let truthy = []
              users.forEach(function(user1){
                  if(user1.email = user.email && user1.password == user.password ){
                    truthy.push('true')
                  }
              })
              if(truthy.length != 0){
                  var loc = window.location.pathname
                  window.location.href= loc.substring(0, loc.lastIndexOf('/')) + "/index.html";
              }else{
                $('#response').text("Such user account does not exist")
              }
          }
      </script>
    </body>
    </html>
